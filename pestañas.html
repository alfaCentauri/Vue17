<html>
    <head>
        <title>Ejemplo de Vue #17</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <link href="css/estilos.css" rel="stylesheet" /> 
        <link href="css/bootstrap.css" rel="stylesheet" /> 
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container" id="app">
            <h1 class="text-center text-primary">{{ titulo }}</h1>                                    
                <div class="tab">
                    <div v-for="ciudadTab in lista"> 
                        <button class="tablinks" v-on:click="openCity(ciudadTab.nombre)">{{ ciudadTab.nombre }}</button>
                    </div>                    
                </div>
                <!-- Tab content -->
                <template-tabs
                    v-for="ciudadTab in lista"
                    v-bind:key = "ciudadTab.id"
                    v-bind:ciudad ="ciudadTab"
                >
                </template-tabs>           
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
